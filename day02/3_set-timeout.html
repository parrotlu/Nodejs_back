<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body onload="showTime()">
  <div id="time"></div>
  <script>
    function showTime() {
      let date=new Date();
      let h=date.getHours();
      let m=date.getMinutes();
      let s=date.getSeconds();
      document.getElementById("time").innerHTML=h+":"+m+":"+s;
      setTimeout('showTime()',500);
    }
  </script>
</body>
</html>
